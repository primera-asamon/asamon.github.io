<body>
<h2>他の風刺作家との比較</h2>
<table>
<thead>
<tr><th> 作家名</th><th>スタイルの違い</th><th>オロークとの対比</th></tr>
</thead>
<tbody>
<tr><td>ジョナサン・スウィフト</td><td>ブラックユーモアと誇張による社会批判</td><td>オロークはより軽妙で現代的な語り口</td></tr>
<tr><td>ジョージ・オーウェル</td><td>寓話と構造批判による政治風刺</td><td>オロークは直接的で個人視点の風刺が多い</td></tr>
<tr><td>アンブローズ・ビアス</td><td>辛辣な辞典形式の皮肉</td><td>オロークはより物語性と生活感が強い</td></tr>
<tr><td>クリストファー・バックリー</td><td>現代政治と企業倫理への風刺</td><td>オロークは快楽主義と保守の混在が特徴的</td></tr>
</tbody>
</table>
